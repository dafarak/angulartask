 
<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 ">
        <form #form="ngForm" (ngSubmit)="onSubmitupdate(fname.value,lname.value,text.value,gender.value)" novalidate >
<p>
    <mat-form-field appearance="legacy">
      <mat-label>First Name</mat-label>
      <input #fname matInput placeholder="Placeholder"  required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Last Name</mat-label>
      <input  #lname  matInput placeholder="Placeholder"  required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
        <mat-label>Gender</mat-label>
        <br>
        <mat-radio-group name="gender" ngModel #gender="ngModel">
          <mat-radio-button value="M">Male</mat-radio-button>
          <mat-radio-button value="F">Female</mat-radio-button>
      </mat-radio-group>
  </p>
  <div>
        <textarea  #text  rows="4" cols="30"  required>
                </textarea>
</div>
<br>
<button style="margin-left:25% ;" type="submit" class="button-1" mat-raised-button>Save</button>
</form>
</div>
<br>
